<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li> Jam </li>
        <li> Pepsi </li>
        <li> Garlic Bread </li>
        <li> Pizza </li>
        <li> Mousse cake </li>
    </ul>

     <ol type="A">
        <li> Jam </li>
        <li> Pepsi </li>
        <li> Garlic Bread </li>
        <li> Pizza </li>
        <li> Mousse cake </li>
    </ol>
</body>
</html>
