<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
              <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
              <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <br>
        <div>
            Choose your subjects:
              <input type="checkbox" id="math" name="subjects" value="math">
            <label for="math">math</label>
              <input type="checkbox" id="science" name="subjects" value="science">
            <label for="science">science</label>
              <input type="checkbox" id="english" name="subjects" value="english">
            <label for="english">english</label>
        </div>
        <div>
            Choose your profesion
            <select name="profesion" id="profesion">
                <option> Select your option</option>
                <option value="stu"> Student</option>
                <option value="dev"> Developer</option>
            </select>
        </div>
        <div>
            <label for="vol"> Select your volume Level :</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="25">
        </div>
        <br>
        <label for="feedback"> please give your valuable feedback</label>

        <textarea  id="feedback" name="feedback" rows="10" cols="10" placeholder="write here"></textarea>
        <button>submit</button>
        
        
        
    </form>
</body>
</html>
